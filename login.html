<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	 <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
	 <link rel="stylesheet" href="css/swiper.min.css">
	 <link rel="stylesheet" href="css/base.css">
	 <link rel="stylesheet" href="css/login.css">
	 <script src="js/rem.js"></script>
	 <script src="js/swiper.min.js"></script>
	 <script src="js/jquery.min.js"></script>
</head>
<body>
	<header>
		<a href="javascript:history.back()">
			<img src="image/xz@3x.png" alt="">
		</a>
		<span>用户登录</span>
		<span></span>
	</header>
	<main>
		<div class="con">
			<div class="inp">
				<span class="spans">请输入您的账号</span>
				<div>
					<input type="text" placeholder="请输入您的账号" />
					<img class="clo" src="image/images/l_03.png" alt="" style="width:0.25rem;height: 0.3rem;" />	
				</div>
			</div>
			<div  class="inp pass">
				<span class="spans">请输入您的密码</span>
				<div>
					<input  class="words" type="password" placeholder="请输入您的密码" />
					<img class="eyes imgs1" src="image/yanjing.png" alt="" />
					<img class="eyes imgs2" src="image/biyan.png" style="display: none;" alt="" />
				</div>
			</div>
			<div  class="inp">
				<span class="spans">请输入您的验证码</span>
				<div>
					<input type="text" placeholder="请输入您的验证码" />
					<img src="image/images/l_07.png" alt="" style="width:1.6rem;height: 0.4rem;" />
				</div>
			</div>
			<div class="btn" onclick="window.location.href='index.html'">登录账号</div>
			<a class="find" href="findpass.html">找回密码</a>
		</div>
	
	
	</main>
</body>
</html>
<script>
	$(function(){
		//input效果
		$('.inp').click(function(){
			var a = $(this).index();
			$(this).addClass('hots').children('span').addClass('act').closest('.inp').find('input').attr('placeholder','')
			$(this).siblings('.inp').removeClass('hots').children('span').removeClass('act')

			$('.inp .spans').each(function(i,e){
				$(this).next().find('input').attr('placeholder',$(this).text())
				$('.inp').eq(a).find('input').attr('placeholder','')
			})
		})
		
		//清除input内容
		$('.clo').click(function(){
			$(this).prev().val('');
		})
		//密码眼睛
		var flag = true;
		$('.eyes').click(function(){
			if(flag){
				$('.imgs2').show();
				$('.imgs1').hide();
				$('.words').attr('type','text');
				
				flag = false;
			}else{
				$('.imgs1').show();
				$('.imgs2').hide();
				$('.words').attr('type','password');
				flag = true;
			}
		})
	})
		
</script>

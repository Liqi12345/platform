<script>
	/////////////轮播二//////////////

        var swp2 = $('.swiper-container');
        var swiper2 = new Swiper(swp2, {
            slidesPerView: 3,
            spaceBetween:35,
        });

    function toggle(cla,act){
    	cla.click(function(){
    		if(this.nodeName == 'A'){
    			var a = $(this).index();
    			$('.togs').eq(a).show().siblings('.togs').hide();
    		}
			$(this).addClass(act).siblings().removeClass(act);
		})
    }
	toggle($('.select_type a'),'type_active')
	toggle($('.week span'),'week_active')
	
	//选择后关闭
	$('.se_bank').click(function(){
		$('.masks_bank').css('height','100%')
		$('.head_a,.type li').click(function(){
			$('.masks_bank').css('height','0')
		})
	})
	
</script>

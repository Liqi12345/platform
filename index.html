<script>
   $(function(){
   	////轮播
   	 var swiper1 = new Swiper('.swiper-container1', {
        loop: true,
        autoplay: {
            delay: 4000,
            disableOnInteraction: false,
            waitForTransition: false,
        },
        pagination: {
            el: '.swiper-pagination',
            dynamicBullets: true,
        },

    });
    	
        
    ////center
    $('.center,.close').click(function(){
    	$('.mask').fadeToggle('show')
    })
    
    ///game toggle
    var flag = false;
	var flag2 = true;
    $('.yx').click(function(){
		var index = $(this).index();
		//点击的展开
		$(this).addClass('yxs').children('.yxs_con')
		.slideDown(function(){
			if(flag == false){
				flag = true
			}  
		}).next()
		.slideUp(function(){
			if(flag == true){
				flag2 = false
			}
		})
		//其他的收起
		$(this).siblings('.yx').removeClass('yxs').children('.yxs_con')
		.slideUp(function(){
			if(flag2 == false){
				flag = false
			}  
		}).next()
		.slideDown(function(){
			if(flag == false){
				flag2 = true
			}  
		})

        //点击收起
        console.log($('.hide_1'))
        $('.hide_1').eq(index).click(function(){
	    	$(this).closest('.yx').removeClass('yxs').children('.yxs_con')
	    	.slideUp(function(){
	    		if(flag2 == false){
	    			flag = false
	    		}
	    	}).next()
	    	.slideDown(function(){
	    		if(flag == false){
	    			flag2 = true
	    		}
	    	})

	    	return false;
        })
    	/////////////轮播二//////////////
        var swp2 = $('.swiper-container2').eq(index);
        var swiper2 = new Swiper(swp2, {
            slidesPerView: 2.1,
            spaceBetween: 0,
        });
	})
   })
</script>

<script>
$(function(){
	var arr = [],arr1 = [],arr2 = [];
	//存游戏名字
	$('.result span').each((i,e)=>{
		arr.push($(e).text())
	})
	
	
	$('.cq_inp').on('input',function(){
		$('.clos').show();
		$('.cancel').show();
		var a = $(this).val().trim();
		//删除
		$('.clos').click(function(){
			$('.cq_inp').val('')
			a = ''
//			$('.result > .bb').show()
			$('.result > .aa > div').remove()
		})
		var c = '';
		$('.result > .bb').hide()
		for(var i = 0;i < arr.length;i++){
			var b = arr[i];
			if(b.indexOf(a) >= 0 && a){
				if(arr1.indexOf(i) == -1){
					arr1.push(i)
				}
				
				var str = '';
				for(var j = 0;j < arr1.length;j++){
					var q = arr1[j];
					//console.log(arr[q])
					str +=
						`
						<div>
							<img src="image/game.png" alt="" />
							<span>${arr[q]}</span>
							<img src="image/play.png" alt="" />
						</div>
						`
					$('.result .aa').html(str)	
				}
			}else if(!a){
		
				arr1 = [];
				$('.result > .aa > div').remove()
				
			}
		}
	})
	//取消
	$('.cancel').click(function(){
		$('.result > .bb').show()
		$('.result > .aa > div').remove()
		$(this).hide();
		$('.clos').hide();
		$('.cq_inp').val('')
		$('.cq_inp').attr('placeholder','搜索')
		
	})
	
	$('.cq_search').click(function(){
		$('.cq_list').slideDown()
		$('.cq_list span').click(function(){
			$('.cq_list').slideUp()
			$('.cq_search > span').text($(this).text())
		})
	})
	
})
</script>
